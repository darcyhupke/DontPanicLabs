<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Quote API</title>

    <link rel="stylesheet" href="anime.css">
    <script src="anime.js"></script>
</head>
<body>
    <h1> Anime Quote Generator </h1>
    <div class="myflexboxRow">
        <div class="myflexboxColumn">
            <h2>Quotes by Anime Characters:</h2>
            <label for="animeCharacter">Select an anime character:</label>
            <select name="animeCharacter" id="animeCharacter">
                <option value="saitama">Saitama</option>
                <option value="maka albarn">Maka Albarn</option>
                <option value="ty lee">Ty Lee</option>           
            </select>
            <br /><br /> 
            <input type="button" value="Show Me The Character Quote" onclick="getCharacterQuote()">
            <h2>Quotes by Anime:</h2> 
            <label for="animeAnime">Select an anime:</label>
            <select name="animeAnime" id="animeAnime">
                <option value="soul eater">Soul Eater</option>
                <option value="naruto">Naruto</option>
                <option value="gintama">Gintama</option>
            </select>
            <br /><br /> 
            <input type="button" value="Show Me The Anime Quote" onclick="getAnimeQuote()">
        </div>
        <div class="myflexboxColumn">
            <h2>Anime Quote</h2>
            <p id="myAnimeQuote"></p>
            <h4>Anime</h4>
            <p id="myAnime"></p> 
            <h4>Anime Character</h4>
            <p id="myAnimeCharacter"></p>          
        </div>              
    </div> 
</body>
</html>
