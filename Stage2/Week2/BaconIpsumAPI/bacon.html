<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacon Ipsum API</title>

    <link rel="stylesheet" href="bacon.css">
    <script src="bacon.js"></script>
</head>
<body>
    <h1> Bacon Ipsum </h1>
    <div class="myflexboxRow">
        <div class="myflexboxColumn">
            <h2>User Input:</h2>
            <label for="paragraphs">Choose how many paragraphs you would like:</label>
            <select name="paragraphs" id="paragraphs">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br /><br />  
            <input type="button" value="Get Bacon Ipsum" onclick="getBaconIpsum()">
        </div>
        <div class="myflexboxColumn">
            <h2>Raw Data</h2>
            <p id="myRawData"></p>            
        </div>
        <div class="myflexboxColumn">
            <h2>Formatted Data</h2>
            <p id="myFormatData"></p>
        </div>        
    </div> 
</body>
</html>
